<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://k9f7a9j9.rocketcdn.me/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title-is-one"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score.</p>
                      </div>
                      <label for="scoreSelect" class="label is-large is-inline">Select score to play to :</label>
                      <div class="select is-rounded">
                        <select name="Score Select" id="scoreSelect">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1btn" href="#" class="card-footer-item button is-large is-primary">+1 Player 1</button>
                      <button id="p2btn" href="#" class="card-footer-item button is-large is-link">+1 Player 2</button>
                      <button id="reset" href="#" class="card-footer-item button is-large is-danger">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
